{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Covid-19 Blog</title>
</head>
<body >
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <a class="nav-link" , href="{% url 'blogs' %}">
            <img src="{% static 'blog/images/covid19logo.png' %}" width="200" height="60">
            </a>

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'about' %}">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutCovid' %}">About Covid-19</a>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" target="_blank", href="https://www.who.int/">
                    <img src="{% static 'blog/images/world health.png' %}" width="50" height="50">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank", href="https://www.moh.gov.sa/en/Pages/default.aspx">
                    <img src="{% static 'blog/images/Ministry of Health.jpg' %}" width="50" height="50">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank", href="https://www.sfda.gov.sa/en/pages/default.aspx">
                    <img src="{% static 'blog/images/logo_sfda.png' %}" width="50" height="50">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

{% block contact %}

{% endblock contact %}


</html>
